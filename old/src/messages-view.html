<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="messages-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      h1{
        color: grey;
      }
    </style>

    <div class="card">
      <h1>Messages View</h1>
      <p>Mit Hilfe dieser Funktion kann der Schüler/Student persönlich Kontakt mit dem Lerninstitut oder seinem Trainer aufnehmen.</p>
      <p>Diese Funktion wird erst zum Schluss implementiert, da dies eine Nebenfunktion des Programmes ist.</p>
    </div>
  </template>

  <script>
    class MessagesView extends Polymer.Element {
      static get is() { return 'messages-view'; }
    }

    window.customElements.define(MessagesView.is, MessagesView);
  </script>
</dom-module>

<dom-module id="practiceunit-page">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: #2f3238;
        --app-secondary-color: grey;
        display: block;
        padding: 10px;
      }
      h1{
        color: var(--app-primary-color);
        margin-left: 40px;
        font-weight: 500;
        font-size: 23px;
      }
      h2{
        color: var(--app-primary-color);
        margin-top: -20px;
        margin-left: 30%;
        font-weight: 300;
        font-size: 18px;
      }
      h3.german{
        font-weight: 300;
        font-size: 0.9em;
        margin-top: 40px;
        width: 8%;
        height: 30px;
        margin-left: 40px;
        
      }
      h3.english{
        font-weight: 300;
        font-size: 0.9em;
        width: 8%;
        height: 30px;
        margin-left: 10px;
        margin-top: 40px;
      }
      paper-input.vocab{
          margin-top: -72.5px;
          margin-left: 40%;
          width: 25%;
        --paper-input-container-color: initial;
        --paper-input-container-focus-color: initial;
        --paper-input-container-invalid-color: initial;
        --paper-input-container-input-color: initial;
      }
      paper-toggle-button.language{
        margin-left: 15px;
        margin-top: 20px;
        --paper-toggle-button-checked-bar-color:  #1E88E5;
      --paper-toggle-button-checked-button-color: #1E88E5;
      --paper-toggle-button-checked-ink-color: #1E88E5;
      }
      paper-button.nextVocab{
        font-size: 0.65em;
        width: 8%;
        height: 30px;
        margin-top: 200px;
        margin-left: 70%;
        
      }
      paper-button.cancelbutton{
        font-size: 0.65em;
        width: 8%;
        height: 30px;
        margin-left: 70%;
        margin-top: 80px;
      }
      paper-button.pausebutton{
        font-size: 0.65em;
        width: 8%;
        height: 30px;
        margin-left: 70%;
        margin-top: 80px;
      }
      paper-button.skipbutton{
        font-size: 0.65em;
        width: 8%;
        height: 30px;
        margin-left: 70%;
        margin-top: 80px;
      }
      paper-progress.green {
        --paper-progress-active-color: var(--paper-light-green-500);
        --paper-progress-secondary-color: var(--paper-light-green-100);
      }

      paper-progress.blue {
        --paper-progress-active-color: var(--paper-light-blue-500);
        --paper-progress-secondary-color: var(--paper-light-blue-100);
      }
      h3.learnprogress{
        font-weight: 300;
        font-size: 0.9em;
        width: 200px;
        height: 30px;
        /*margin-left: 83%;*/
        margin-top: 0px;
      }
      h3.unitprogress{
        font-weight: 300;
        font-size: 0.9em;
        width: 200px;
        height: 30px;
        /*margin-left: 83%;*/
        margin-top: 0px;
      }
      h2.timer{
        margin-top: 100px;
        margin-left: 80px;
      }
      div.progressbars{
        float: right;
      }
      
    </style>

    <div class="card">
      <h1>Unit 1</h1> <!--Name der Unit-->
      <table>
        <tr>
          <td><h3 class="german">Deutsch</h3></td>
          <td><paper-toggle-button noink checked class="language"></paper-toggle-button></td>
          <td> <h3 class="english">Englisch</h3></td>
        </tr>
      </table>
      <div class="progressbars">
          <paper-progress name="learn" value="250" min="0" max="800" class="green"></paper-progress>
          <h3 class="learnprogress">Learn Progress</h3>
          
          <paper-progress name="unit" value="50" min="0" max="100" class="blue"></paper-progress>
          <h3 class="unitprogress">Unit Progress</h3>
      </div>
      <div>
          <paper-button class="nextVocab" name="nextVocab" raised noink>Next</paper-button>
          <h2>house</h2> <!--Vokabel das angezeigt wird-->
          <paper-input class="vocab"></paper-input> <!--Vokabel das eingegeben wird-->
      </div>
      
      <table>
        <tr>
          <td><paper-button class="cancelbutton" name="cancelbutton" raised noink>Cancel</paper-button></td>
          <td><paper-button class="pausebutton" name="pausebutton" raised noink>Pause</paper-button></td>
          <td><paper-button class="skipbutton" name="skipbutton" raised noink>Skip</paper-button></td>
          <td><h2 class="timer">00:00:00</time-counter></td>
        </tr>
      </table>
    </div>
  </template>

  <script>
    class PracticeUnitPage extends Polymer.Element {
      static get is() { return 'practiceunit-page'; }
      _getUnitName(){
        return Polymer.dom(this.root).querySelector("h1");
      }
      _getCancelButton(){
        return Polymer.dom(this.root).querySelector("paper-button[name=cancelbutton]");
      }
      _getPauseButton(){
        return Polymer.dom(this.root).querySelector("paper-button[name=pausebutton]");
      }
      _getSkipButton(){
        return Polymer.dom(this.root).querySelector("paper-button[name=skipbutton]");
      }
      _getTimeCounter(){
        return Polymer.dom(this.root).querySelector("h2[class=timer]");
      }
      _getToggleButton(){
        return Polymer.dom(this.root).querySelector("paper-toggle-button");
      }
      _getLearnProgressBar(){
        return Polymer.dom(this.root).querySelector("paper-progress[name=learn]");
      }
      _getUnitProgressBar(){
        return Polymer.dom(this.root).querySelector("paper-progress[name=unit]");
      }
      _getInput(){
        return Polymer.dom(this.root).querySelector("paper-input[class=vocab]");
      }
      _getWordPrint(){
        return Polymer.dom(this.root).querySelector("h2");
      }
      _getNextButton(){
        return Polymer.dom(this.root).querySelector("paper-button[class=nextVocab]");
      }
    }
    window.customElements.define(PracticeUnitPage.is, PracticeUnitPage);
  </script>
  <script name="practiceunitpage" src="../develop-javascript/src/practicepage.js" type="module"></script>
</dom-module>

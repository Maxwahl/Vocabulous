<link rel="import" href="../bower_components/d2l-dropdown/d2l-dropdown.html">

<dom-module id="browse-unit">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: var(--headlineCard);
        --app-secondary-color: var(--secondaryFontColorCard);
        display: block;
        padding: 10px;
      }
      h1{
        color:  var(--headlineCard);
        margin-left: 40px;
        font-weight: 400;
        font-size: 23px;
      }
      paper-icon-button.back{
        font-size: 0.65em;
        width: 45px;
        height: 45px;
        margin-left: -10px;
        margin-top: -55px;
        position:absolute;
      }
      paper-search-bar{
        margin-left: 40px;
        margin-top: 50px;
        width: 97%;
        color: var(--secondaryFontColorCard);
        --background-color:var(--cardBackgroundcolor);
        --disabled-text-color:var(--secondaryFontColorCard);
      }
      #filters{
        width: 400px;
        border-radius: 5px;
        border-color: var(--secondaryFontColorCard);
        background-color: var(--hover-color);
        color: var(--secondaryFontColorCard);
      }
      #tune{
        margin-top: -50px;
        float:right;
        color: #a5a5a5;
      }
      paper-input.input{
        width: 100%;
        color:var(--secondaryFontColorCard);
        --paper-input-container-color: var(--secondaryFontColorCard);
        --paper-input-container-focus-color: var(--secondaryFontColorCard);
        --paper-input-container-invalid-color: var(--secondaryFontColorCard);
        --paper-input-container-input-color: var(--secondaryFontColorCard);
      }
      #save{
        font-size: 0.85em;
        margin-left: 0px;
        margin-top: 20px;
      }
      iron-icon.emailIcon{
        width: 30px;
        height: 30px;
        margin-right: 20px;
      }
      paper-checkbox{
        --iron-icon-width: 25px;
        --iron-icon-height: 25px;
        float:right;
        margin-top: -5px;
        --paper-checkbox-unchecked-color: var(--secondaryFontColorCard);
        --paper-checkbox-checked-color: green;
        --paper-checkbox-checked-ink-color: green;
      }
      #transfer{
        font-size: 0.65em;
        margin-left: 40px;
        margin-top: 20px;
      }
    </style>

    <div class="card">
      <h1>Browse Unit</h1>
      <paper-icon-button name="backicon" icon="hardware:keyboard-arrow-left" class="back"></paper-icon-button>
      <paper-search-bar search="{{search}}" loading="[[loading]]"></paper-search-bar>
      <!--<paper-icon-button id="tune" name="tune" icon="image:tune"></paper-icon-button>-->
      <paper-dialog id="filters">
        <h2>Filter</h2>
        <div>
            <paper-input class="input" label="Enter email of your friend"><iron-icon class="emailIcon" icon="communication:mail-outline" slot="prefix"></iron-icon></paper-input>
            <paper-button id="save" name="save" raised noink>Apply</paper-button>
        </div>
      </paper-dialog>

      <table id="units">
          <paper-checkbox noink></paper-checkbox>
      </table>
      <paper-button id="transfer" name="transfer" raised noink>Transfer Units</paper-button>
    </div>
  </template>

  <script>
    class BrowseUnit extends Polymer.Element {
      static get is() { return 'browse-unit'; }
      _getReturnButton(){
        return Polymer.dom(this.root).querySelector("paper-icon-button[name=backicon]");
      }
      _getPaperDialog(){
        return Polymer.dom(this.root).querySelector("paper-dialog[id=filters]");
      }
      _getSearchBar(){
        return Polymer.dom(this.root).querySelector("paper-search-bar");
      }
    }

    window.customElements.define(BrowseUnit.is, BrowseUnit);
  </script>
   <script name="createunit" src="../develop-javascript/src/browseunit.js" type="module"></script>
</dom-module>

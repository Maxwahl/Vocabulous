  <template>
    <style include="shared-styles" include="iron-flex iron-flex-alignment">
      :host {
        --app-primary-color: #2f3238;
        --app-secondary-color: grey;
        --app-grid-columns: 2;

      }
      h1{

      h2.themes{

      h3.defaultTheme{

      }
      paper-toggle-button.default{
        margin-left: 40px;
        margin-top: -15px;
        --paper-toggle-button-checked-bar-color:  #1E88E5;
      --paper-toggle-button-checked-button-color: #1E88E5;
      --paper-toggle-button-checked-ink-color: #1E88E5;
      }
      paper-toggle-button.dark{
        margin-left: 40px;
        margin-top: -15px;

      --paper-toggle-button-checked-button-color: #606772;
      --paper-toggle-button-checked-ink-color: #606772;
      }
      h3.dark{

        margin-left: 80px;

        font-size: 15px;
        color:var(--app-secondary-color);
      }
      h2.ownTheme{
        margin-left: 40px;
        margin-top: 30px;
        font-weight: 400;
        font-size: 20px;
        color: var(--app-secondary-color);
      }
      h3.header{
        font-weight: 400;
        margin-left: 40px;
        margin-top: 20px;
        font-size: 15px;
        color:var(--app-secondary-color);
      }
      h3.headerBackground{
        font-weight: 300;
        margin-left: 40px;
        margin-top: 0px;
        font-size: 15px;
        color:var(--app-secondary-color);
      }
      h3.headerColor{
        font-weight: 300;
        margin-left: 40px;
        margin-top: 0px;
        font-size: 15px;
        color:var(--app-secondary-color);
      }
      paper-swatch-picker.headerBackground{
        margin-left: -150px;
        margin-top: -40px;
        position: absolute;
        --paper-swatch-picker-color-size: 10px;
      }
      paper-swatch-picker.headerColor{
        margin-left: 20px;
        margin-top: -40px;
        position: absolute;
        --paper-swatch-picker-color-size: 10px;
      }
      h3.menu{
        font-weight: 400;
        margin-left: 40px;
        margin-top: 20px;
        font-size: 15px;
        color:var(--app-secondary-color);
      }
      h3.menuBackground{
        font-weight: 300;
        margin-left: 40px;
        margin-top: 0px;
        font-size: 15px;
        color:var(--app-secondary-color);
      }
      paper-swatch-picker.menuBackground{
        margin-left: -150px;
        margin-top: -40px;
        position: absolute;

      }
      h3.menuColor{
        font-weight: 300;
        margin-left: 40px;
        margin-top: 0px;

      }
      paper-swatch-picker.menuColor{
        margin-left: 20px;

      }
      h3.menuNavigationColor{

        margin-top: 0px;
        font-size: 15px;
        color:var(--app-secondary-color);
      }
      paper-swatch-picker.menuNavigationColor{
        margin-left: 20px;
        margin-top: -40px;
        position: absolute;
        --paper-swatch-picker-color-size: 10px;
      }
      h3.menuNavigationFontColor{
        font-weight: 300;
        margin-left: 40px;
        margin-top: 0px;
        font-size: 15px;
        color:var(--app-secondary-color);
      }
      paper-swatch-picker.menuNavigationFontColor{
        margin-left: -150px;
        margin-top: -40px;
        position: absolute;
        --paper-swatch-picker-color-size: 10px;
      }
      h3.displayArea{
        font-weight: 400;
        margin-left: 40px;
        margin-top: 20px;
        font-size: 15px;
        color:var(--app-secondary-color);
      }
      h3.displayAreaBackground{
        font-weight: 300;
        margin-left: 40px;
        margin-top: 0px;
        font-size: 15px;
        color:var(--app-secondary-color);
      }
      paper-swatch-picker.displayAreaBackground{
        margin-left: -150px;
        margin-top: -40px;
        position: absolute;
        --paper-swatch-picker-color-size: 10px;
      }
      .buttons{
        font-size: 0.65em;
        margin-left: 40px;
      }
      paper-dropdown-menu{
        margin-left: 120px;
        margin-top: -30px;
      }
      
      paper-input.themeName{
        margin-left: 40px;
        width: 300px;
        margin-top: 0px;
        --paper-input-container-underline:{
          border: var(--app-secondary-color);
        }
        --paper-input-container-underline-focus:{
          border: var(--app-secondary-color);
        }

    <div class="card">
      <h1>Settings</h1>
      <h2 class="themes">Themes</h2>
      <table>
        <tr>
          <td><h3 class="defaultTheme">Default Theme</h3></td>
          <td><paper-toggle-button noink checked class="default"></paper-toggle-button></td>
          <td> <h3 class="dark">Dark Theme</h3></td>
          <td><paper-toggle-button noink class="dark"></paper-toggle-button></td>
          <td>
              <paper-dropdown-menu label="own theme" no-label-float>
                  <paper-listbox slot="dropdown-content" selected="0">
                    <paper-item>no custom theme selected</paper-item>
                  </paper-listbox>
                </paper-dropdown-menu>
          </td>
        </tr>
      </table>
      <div class="createTheme" style="display: none">
        <h2 class="ownTheme">Create own theme</h2>
        <table>
          <tr>
            <td><paper-input class="themeName" label="Theme name" no-label-float></paper-input></td>
          </tr>
          <tr>
              <td><h3 class="header">Header</h3></td>
          </tr>
          <tr>
              <td><h3 class="headerBackground">Background colour</h3></td>
              <td><paper-swatch-picker class="headerBackground" noink></paper-swatch-picker></td>
              <td><h3 class="headerColor">Font colour</h3></td>
              <td><paper-swatch-picker class="headerColor" noink></paper-swatch-picker></td>
          </tr>
          <tr>
              <td><h3 class="menu">Menu</h3></td>
          </tr>
          <tr>
              <td><h3 class="menuBackground">Background color</h3></td>
              <td><paper-swatch-picker class="menuBackground" noink></paper-swatch-picker></td>
              <td><h3 class="menuColor">Font colour</h3></td>
              <td><paper-swatch-picker class="menuColor" noink></paper-swatch-picker></td>
              <td><h3 class="menuNavigationColor">Navigation colour</h3></td>
              <td><paper-swatch-picker class="menuNavigationColor" noink></paper-swatch-picker></td>
          </tr>
          <tr>
            <td><h3 class="menuNavigationFontColor">Navigation Font colour</h3></td>
            <td><paper-swatch-picker class="menuNavigationFontColor" noink></paper-swatch-picker></td>
          </tr>
          <tr>
              <td><h3 class="displayArea">Card Area</h3></td>
          </tr>
          <tr>
              <td><h3 class="displayAreaBackground">Background colour</h3></td>
              <td><paper-swatch-picker class="displayAreaBackground" noink></paper-swatch-picker></td>
          </tr>
        </table>
    </div>
    <div class="buttons">
        <paper-button name="edit" raised noink>Create new Theme</paper-button>
        <paper-button name="work" raised noink style="display: none">Edit</paper-button>
        <paper-button name="cancel" raised noink style="display: none">Cancel</paper-button>
        <paper-button name="save" raised noink style="display: none">Save</paper-button>
        <paper-button name="delete" raised noink style="display: none">Delete</paper-button>
    </div>
  </div>
  </template>
  
  <script>
    /*
      <h3 class="displayArea">Display Area</h3>
      <h3 class="displayAreaBackground">Backgroundcolor</h3>
      */
    class SettingsView extends Polymer.Element {
      static get is() { return 'settings-view'; }
      _getDefaultswitch(){
        return Polymer.dom(this.root).querySelector("paper-toggle-button[class=default]");
      }
      _getDarkswitch(){
        return Polymer.dom(this.root).querySelector("paper-toggle-button[class=dark]");
      }
      _getThemeName(){
        return Polymer.dom(this.root).querySelector("paper-input[class=themeName]");
      }
      _getHeaderBackgroundColour(){
        return Polymer.dom(this.root).querySelector("paper-swatch-picker[class=headerBackground]");
      }
      _getHeaderFontColour(){
        return Polymer.dom(this.root).querySelector("paper-swatch-picker[class=headerColor]");
      }
      _getMenuBackgroundColour(){
        return Polymer.dom(this.root).querySelector("paper-swatch-picker[class=menuBackground]");
      }
      _getMenuFontColour(){
        return Polymer.dom(this.root).querySelector("paper-swatch-picker[class=menuColor]");
      }
      _getMenuNavigationColour(){
        return Polymer.dom(this.root).querySelector("paper-swatch-picker[class=menuNavigationColor]");
      }
      _getMenuNavigationFontColour(){
        return Polymer.dom(this.root).querySelector("paper-swatch-picker[class=menuNavigationFontColor]");
      }
      _getCardAreaBackgroundColour(){
        return Polymer.dom(this.root).querySelector("paper-swatch-picker[class=displayAreaBackground]");
      }
      _getCreateThemeDiv(){
        return Polymer.dom(this.root).querySelector("div[class=createTheme]");
      }
      _getCreateNewThemeButton(){
        return Polymer.dom(this.root).querySelector("paper-button[name=edit]");
      }
      _getCancelButton(){
        return Polymer.dom(this.root).querySelector("paper-button[name=cancel]");
      }
      _getSaveButton(){
        return Polymer.dom(this.root).querySelector("paper-button[name=save]");
      }
      _getEditButton(){
        return Polymer.dom(this.root).querySelector("paper-button[name=work]");
      }
      _getDeleteButton(){
        return Polymer.dom(this.root).querySelector("paper-button[name=delete]");
      }
      _getPaperListBox(){
        return Polymer.dom(this.root).querySelector("paper-listbox");
      }
      _getFirstPaperItem(){
        return Polymer.dom(this.root).querySelector("paper-item");
      }
    }

    window.customElements.define(SettingsView.is, SettingsView);
  </script>
  <script src="../develop-javascript/src/settingsview.js" type="module"></script>
</dom-module>

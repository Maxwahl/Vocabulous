        --app-primary-color: #2f3238;

        display: block;

      h2.themes{

        --paper-toggle-button-checked-bar-color:  #606772;

      --paper-toggle-button-checked-ink-color: #606772;
      }

      h2.ownTheme{
        margin-left: 3%;
        margin-top: 3%;
        font-weight: 400;
        font-size: 20px;
        color: var(--app-secondary-color);

        font-size: 15px;
        color:var(--app-secondary-color);

        margin-left: 55%;
        margin-top: -4.5%;
        position: absolute;
        --paper-swatch-picker-color-size: 10px;
      }
      h3.displayArea{
        font-weight: 400;
        margin-left: 3%;

        font-size: 15px;
        color:var(--app-secondary-color);

        font-weight: 300;
        margin-left: 3%;
        margin-top: 0%;

        color:var(--app-secondary-color);

      paper-swatch-picker.displayAreaBackground{

        margin-top: -4.5%;
        position: absolute;
        --paper-swatch-picker-color-size: 10px;

        font-size: 10px;
        margin-left: 3%;
      }
      paper-dropdown-menu{

        margin-top: -8%;
      }
      paper-input.themeName{

        width: 300px;
        --paper-input-container-underline:{
          border: var(--app-secondary-color);
        }
        --paper-input-container-underline-focus:{
          border: var(--app-secondary-color);
        }
      }

          <paper-item>Blue Theme</paper-item>
          <paper-item>Green Theme</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>
      */

    <div class="card">
      <h1>Settings</h1>
      <h2 class="themes">Themes</h2>
      <h3>Default Theme</h3>
      <paper-toggle-button noink checked class="default"></paper-toggle-button>
      <h3 class="dark">Dark Theme</h3>
      <paper-toggle-button noink class="dark"></paper-toggle-button>
      
      <h2 class="ownTheme">Create own theme</h2>
      <paper-input class="themeName" label="Theme name" no-label-float></paper-input>
      <div>
          <h3 class="header">Header</h3>
          <h3>Backgroundcolor</h3>
          <paper-swatch-picker class="headerBackground"></paper-swatch-picker>
          <h3 class="headerColor">Color</h3>
          <paper-swatch-picker class="headerColor"></paper-swatch-picker>
      </div>
      <div>
          <h3 class="menu">Menu</h3>
          <h3 class="menuBackground">Backgroundcolor</h3>
          <paper-swatch-picker class="menuBackground"></paper-swatch-picker>
          <h3 class="menuColor">Color</h3>
          <paper-swatch-picker class="menuColor"></paper-swatch-picker>
          <h3 class="menuNavigationColor">Navigationcolor</h3>
          <paper-swatch-picker class="menuNavigationColor"></paper-swatch-picker>
      </div>
      <div>

      <div>
      <h3 class="displayArea">Card Area</h3>
      <h3 class="displayAreaBackground">Backgroundcolor</h3>
      <paper-swatch-picker class="displayAreaBackground"></paper-swatch-picker>
      </div>
      <div class="buttons">
          <paper-button name="edit" raised>Edit</paper-button>
          <paper-button name="save" raised>Save</paper-button>
      </div>
    </div>

      <h3 class="displayArea">Display Area</h3>
      <h3 class="displayAreaBackground">Backgroundcolor</h3>

      static get is() { return 'settings-view'; }
    }

    window.customElements.define(SettingsView.is, SettingsView);

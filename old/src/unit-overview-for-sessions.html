<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-search/paper-search-panel.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="unit-overview-for-sessions">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color:  var(--headlineCard);
        --app-secondary-color: var(--secondaryFontColorCard);
        display: block;
        padding: 10px;
      }
      h1{
        color: var(--app-primary-color);
        margin-left: 40px;
        font-weight: 400;
        font-size: 23px;
      }
      paper-search-bar{
        margin: 40px;
        margin-top: 50px;
        width: 97%;
        color: var(--secondaryFontColorCard);
        --background-color:var(--cardBackgroundcolor);
        --disabled-text-color:var(--secondaryFontColorCard);
        /*padding-bottom: 30px;*/
      }
      paper-search-bar::-ms-clear{
        margin: 40px;
        margin-top: 50px;
        display:none;
      }
      table{
        width: 100%;
      }
      td:hover{
        background-color: var(--hover-color);
      }
      td{
        cursor: pointer;
        border: 1px solid var(--secondaryFontColorCard);
        height: 30px;
        padding: 10px;
        text-align: left;
        font-weight: 400;
        margin-left: 40px;
        color:var(--secondaryFontColorCard);
        border-radius: 5px;
        margin-bottom: 3px;
        display: block;
      }
      p{
        margin-top: 2.5px;
        font-weight: 400;
      }
      paper-icon-button.back{
        font-size: 0.65em;
        width: 45px;
        height: 45px;
        margin-left: -10px;
        margin-top: -55px;
        position:absolute;
      }
    </style>
    	
    <div class="card">
      <h1>Select a Unit</h1>      
      <paper-icon-button name="backicon" icon="hardware:keyboard-arrow-left" class="back"></paper-icon-button>
      <paper-search-bar search="{{search}}" loading="[[loading]]" hide-filter-button></paper-search-bar>
      <table id="units">
       
      </table>
      <input name="forUnit" style="display:none;">
      <input name="uId" style="display:none;"><!--Für Update Unit benötigt-->
    </div>
  </template>

  <script>
    class UnitOverviewForSessions extends Polymer.Element {
      static get is() { return 'unit-overview-for-sessions'; }
      _getReturnButton(){
        return Polymer.dom(this.root).querySelector("paper-icon-button[name=backicon]");
      }
      _getUnitTable(){
        return Polymer.dom(this.root).querySelector("table[id=units]");
      }
      _getSearchBar(){
        return Polymer.dom(this.root).querySelector("paper-search-bar");
      }
      _getChecked(){
        return Polymer.dom(this.root).querySelector("input[name=forUnit]");
      }
      _getUnitId(){
        return Polymer.dom(this.root).querySelector("input[name=uId]");
      }
    }
    window.customElements.define(UnitOverviewForSessions.is, UnitOverviewForSessions);
  </script>
  <script src="../develop-javascript/src/unitsoverviewForSessions.js" type="module"></script>
</dom-module>

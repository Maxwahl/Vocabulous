<dom-module id="register-new">
  <template>
    <style include="shared-styles">
       :host {
        --app-primary-color: var(--headlineCard);
        --app-secondary-color: var(--secondaryFontColorCard);
        display: block;
        background: unset;
        padding-top: 6%;
        /*min-height: 400px;*/
      }
      
      h1 {
        color:  #1976d2;
        font-size: 24px;
        font-family: 'Open sans';
        font-weight: 500;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        width: 100%;
      }
      .login {
        margin-top: -20px;
        width: 18%;
        height: 40%;
        text-align:  left;
        background: white;
        padding-top: 5px;
        padding-left: 40px;
        padding-right: 40px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 5px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
      }
      
      paper-input{
        text-align:  left;
        width: 100%;
        padding: 0;
        --paper-input-container-focus-color: #1976d2;
        --paper-input-container-input-color: black;
        --paper-input-container-underline-focus: grey;
        --paper-input-container-underline: {
          border: 0.5px solid grey;
          height: 0px;
        }
      }
      paper-password-input{
        width: 20px;
        margin-top: 0px;
        text-align:  left;
        --paper-input-container-focus-color: #1976d2;
        --paper-input-container-input-color: black;
        --paper-input-container-underline-focus: grey;
        --paper-input-container-underline: {
          border: 0.5px solid grey;
          height: 0px;
        }
      }
      #loginButton{
        color: white;
        background-color: #1976d2;
        height: 30px;
        font-size: 0.85em;
        margin-top: 20px;
        width: 100%;
        padding: 0;
        margin-left: -1px;
      }
      paper-spinner-lite{
        --paper-spinner-color: orange;
        --paper-spinner-stroke-width: 2.5px;
        margin-right: 12px;
        margin-top: 2px;
        width: 20px;
        height: 20px;
      }
      .checkTrue{
        color: #4CAF50;
        width: 25px;
        height: 25px;
        display: none;
        margin-top: -25px;
        margin-right: 13px;
      }
      .checkFalse{
        color: red;
        width: 25px;
        height: 25px;
        display: none;
        margin-top: -25px;
        margin-right: 13px;
      }
      iron-icon{
        width: 18px;
        height: 18px;
        padding: 0;
        margin-right: 15px;
      }
      #registerButton{
        margin-top: 0px;
        font-size: 0.65em;
        padding: 0;
        text-align: center;
        width: 100%;
        margin-left: auto;
        margin-right: auto;
        padding-bottom: 5%;
      }
      #toast0{
        background-color: red;
        color: white;
      }
    </style>
    
    <div class="login">
      <h1>Sign Up</h1>
      <div>

      </div>
      <paper-input label="Firstname" name="firstname" id="firstname">
        <iron-icon slot="suffix" id="clearInput1" icon="icons:clear"></iron-icon>
      </paper-input>
      <paper-input label="Lastname" name="lastname" id="lastname">
        <iron-icon slot="suffix" id="clearInput2" icon="icons:clear"></iron-icon>
      </paper-input>
      <paper-input label="Email" name="email" id="email">
        <iron-icon slot="suffix" id="clearInput3" icon="icons:clear"></iron-icon>    
      </paper-input>
      <paper-input label="Institution" name="institution" id="institution">
        <iron-icon slot="suffix" id="clearInput4" icon="icons:clear"></iron-icon>   
      </paper-input>
      <paper-input label="Username" name="username" id="username">
            <paper-spinner-lite slot="suffix"></paper-spinner-lite>
              <iron-icon class="checkTrue" icon="icons:check" slot="suffix"></iron-icon>
              <iron-icon class="checkFalse" icon="icons:clear" slot="suffix"></iron-icon>
      </paper-input>
      <min-length-validator id="min-length-validator" min-length="5"></min-length-validator>
      <match-passwords-validator id="match-passwords-validator" password="[[password]]"></match-passwords-validator>
      <paper-password-input  value="{{password}}" label="Password" name="password" id="password" auto-validate validator="min-length-validator" error-message="this field must be filled [min. 5 characters]"></paper-password-input>
      <paper-password-input label="Verify Password" name="passwordVerify" id="passwordVerify" auto-validate validator="match-passwords-validator" error-message="Passwords need to match"></paper-password-input>
      <paper-button id="loginButton">Create account</paper-button>
      <br>
      <paper-button id="registerButton" noink>Login</paper-button>
    </div>
    <paper-toast id="toast0" text="All fields must be filled!"></paper-toast>
  </template>
  <script>
    class RegisterNew extends Polymer.Element {
      static get is() { return 'register-new'; }

      static get properties() {
        return {
          username: {
              type: String
          },
          password: {
              type: String
          },
          errorMessage: String
        };
      }
      _getClearButton1(){
        return Polymer.dom(this.root).querySelector("iron-icon[id=clearInput1]");
      }
      _getClearButton2(){
        return Polymer.dom(this.root).querySelector("iron-icon[id=clearInput2]");
      }
      _getClearButton3(){
        return Polymer.dom(this.root).querySelector("iron-icon[id=clearInput3]");
      }
      _getClearButton4(){
        return Polymer.dom(this.root).querySelector("iron-icon[id=clearInput4]");
      }
      _getFirstname(){
        return Polymer.dom(this.root).querySelector("paper-input[name=firstname]");
      }
      _getLastname(){
        return Polymer.dom(this.root).querySelector("paper-input[name=lastname]");
      }
      _getEmail(){
        return Polymer.dom(this.root).querySelector("paper-input[name=email]");
      }
      _getInstitution(){
        return Polymer.dom(this.root).querySelector("paper-input[name=institution]");
      }
      _getUsername(){
        return Polymer.dom(this.root).querySelector("paper-input[name=username]");
      }
      _getPassword(){
        return Polymer.dom(this.root).querySelector("paper-password-input[name=password]");
      }
      _getVerifyPassword(){
        return Polymer.dom(this.root).querySelector("paper-password-input[name=passwordVerify]");
      }
      _getSpinner(){
        return Polymer.dom(this.root).querySelector("paper-spinner-lite");
      }
      _getIconOk(){
        return Polymer.dom(this.root).querySelector("iron-icon[class=checkTrue]");
      }
      _getIconWrong(){
        return Polymer.dom(this.root).querySelector("iron-icon[class=checkFalse]");
      }
      _getLoginButton(){
        return Polymer.dom(this.root).querySelector("paper-button[id=registerButton]");
      }
      _getRegisterButton(){
        return Polymer.dom(this.root).querySelector("paper-button[id=loginButton]");
      }
      _getWrongToast(){
        return Polymer.dom(this.root).querySelector("paper-toast[id=toast0]");
      }
    }
    
   window.customElements.define(RegisterNew.is, RegisterNew);
  </script>
    <script src="../develop-javascript/src/classes/jquery-3.3.1.js"></script>
  <script src="../develop-javascript/src/register.js" type="module"></script>
</dom-module>

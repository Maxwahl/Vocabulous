<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="shared-styles.html">

<dom-module id="presentation-page">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color:  var(--headlineCard);
        --app-secondary-color: var(--secondaryFontColorCard);
        display: block;
        padding: 10px;
      }
      paper-input{
          margin-left: auto;
          margin-right: auto;
          width: 60%;
          --paper-input-container-underline-focus: #1976d2;
          --paper-input-container-focus-color: #1976d2;
      }
    </style>

    <div class="card">
      <paper-input no-label-float></paper-input>
    </div>
  </template>

  <script>
    class PresentationPage extends Polymer.Element {
      static get is() { return 'presentation-page'; }
      _getReturnButton(){
        return Polymer.dom(this.root).querySelector("paper-icon-button[name=backicon]");
      }
    }

    window.customElements.define(PresentationPage.is, PresentationPage);
  </script>
</dom-module>

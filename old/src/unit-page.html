<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-search/paper-search-panel.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="unit-page">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: #2f3238;
        --app-secondary-color: grey;
        display: block;
        padding: 10px;
      }
      h1{
        color: var(--app-primary-color);
        margin-left: 40px;
        font-weight: 500;
        font-size: 23px;
      }
      td{
        border: 0.5px solid #cecece;
        width: 800px;
        height: 15px;
        padding: 10px;
        text-align: left;
        margin-left: 40px;
        border-radius: 5px;
      }
      paper-button.practiceUnit{
        font-size: 10px;
        margin-top: -50px;
        width: 100px;
        height: 30px;
        margin-left: 80%;
      }
      paper-button.selfCheck{
        font-size: 10px;
        width: 100px;
        height: 30px;
      }

    </style>

    <div class="card">
      <h1>Unit 1</h1> <!--Name der Unit-->
      <paper-button class="practiceUnit" name="practiceUnit" raised noink>Practice Unit</paper-button>
      <paper-button class="selfCheck" name="selfCheck" raised noink>Self-check</paper-button>
      
      <table id="vocabulary">
        
      </table>
    </div>
  </template>

  <script>
    class UnitPage extends Polymer.Element {
      static get is() { return 'unit-page'; }
      _getUnitTable(){
        return Polymer.dom(this.root).querySelector("table[id=units]");
      }
    }
    window.customElements.define(UnitPage.is, UnitPage);
  </script>
  <script src="../develop-javascript/src/unitsoverview.js" type="module"></script>
</dom-module>

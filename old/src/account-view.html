<dom-module id="account-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      h1{
        color: grey;
        margin-left: 4%;
      }
      paper-icon-button.user{
        width: 100px;
        height: 100px;
        margin-left: 30px;
      }
    </style>
     
    <div>
        <h1>Account View</h1>
        <paper-icon-button src="account-icon.png" class="user"></paper-icon-button>
    </div>
  </template>

  <script>
    class AccountView extends Polymer.Element {
      static get is() { return 'account-view'; }
    }

    window.customElements.define(AccountView.is, AccountView);
  </script>
</dom-module>

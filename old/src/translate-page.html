<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">

<dom-module id="translate-page">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: #2f3238;
        --app-secondary-color: grey;
        display: block;
        padding: 10px;
      }
      h1{
        color: var(--app-primary-color);
        margin-left: 40px;
        font-weight: 400;
        font-size: 23px;
      }
      paper-icon-button.back{
        font-size: 0.65em;
        width: 30px;
        height: 30px;
        margin-left: -10px;
        margin-top: -49px;
        position:absolute;
      }
      paper-search-bar{
        margin: 40px;
        margin-top: 50px;
        width: 97%;
        /*padding-bottom: 30px;*/
      }
      paper-search-bar::-ms-clear{
        margin: 40px;
        margin-top: 50px;
        display:none;
      }
      paper-toggle-button.language{
        margin-left: 15px;
        margin-top: 20px;
        --paper-toggle-button-checked-bar-color:  #1E88E5;
        --paper-toggle-button-checked-button-color: #1E88E5;
        --paper-toggle-button-checked-ink-color: #1E88E5;
        --paper-toggle-button-unchecked-bar-color:  #1E88E5;
        --paper-toggle-button-unchecked-button-color: #1E88E5;
        --paper-toggle-button-unchecked-ink-color: #1E88E5;
      }
      h3.german{
        font-weight: 300;
        font-size: 0.9em;
        margin-top: 40px;
        width: 8%;
        height: 30px;
        margin-left: 40px;
        
      }
      h3.english{
        font-weight: 300;
        font-size: 0.9em;
        width: 8%;
        height: 30px;
        margin-left: 10px;
        margin-top: 40px;
      }
    </style>

    <div class="card">
      <h1>Translate</h1>
      <paper-icon-button name="backicon" icon="vaadin:chevron-left" class="back"></paper-icon-button>
      <paper-search-bar search="{{search}}" loading="[[loading]]" hide-filter-button></paper-search-bar>
    </div>
    <table name="translate"></table>
  </template>

  <script>
    class TranslatePage extends Polymer.Element {
      static get is() { return 'translate-page'; }
      _getReturnButton(){
        return Polymer.dom(this.root).querySelector("paper-icon-button[name=backicon]");
      }
      _getSearchBar(){
        return Polymer.dom(this.root).querySelector("paper-search-bar");
      }
      _getTranslateTable(){
        return Polymer.dom(this.root).querySelector("table[name=translate]");
      }
      _getGerman(){
        return Polymer.dom(this.root).querySelector("h3[class=german]");
      }
    }

    window.customElements.define(TranslatePage.is, TranslatePage);
  </script>

  <script src="../develop-javascript/src/translatepage.js" type="module"></script>
  <script src="../develop-javascript/src/test.js" type="module"></script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="translate-page">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: #2f3238;
        --app-secondary-color: grey;
        display: block;
        padding: 10px;
      }
      h1{
        color: var(--app-primary-color);
        margin-left: 40px;
        font-weight: 400;
        font-size: 23px;
      }
      paper-icon-button.back{
        font-size: 0.65em;
        width: 30px;
        height: 30px;
        margin-left: -10px;
        margin-top: -49px;
        position:absolute;
      }
    </style>

    <div class="card">
      <h1>Translate</h1>
      <paper-icon-button name="backicon" icon="vaadin:chevron-left" class="back"></paper-icon-button>
      <p>Mit Hilfe dieser Funktion kann der Schüler/Student Vokabeln übersetzen.</p>
    </div>
  </template>

  <script>
    class TranslatePage extends Polymer.Element {
      static get is() { return 'translate-page'; }
      _getReturnButton(){
        return Polymer.dom(this.root).querySelector("paper-icon-button[name=backicon]");
      }
    }

    window.customElements.define(TranslatePage.is, TranslatePage);
  </script>
   <script name="translate" src="../develop-javascript/src/translatepage.js" type="module"></script>
</dom-module>

<dom-module id="browse-unit">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: var(--headlineCard);
        --app-secondary-color: var(--secondaryFontColorCard);
        display: block;
        padding: 10px;
      }
      h1{
        color:  var(--headlineCard);
        margin-left: 40px;
        font-weight: 400;
        font-size: 23px;
      }
      paper-icon-button.back{
        font-size: 0.65em;
        width: 45px;
        height: 45px;
        margin-left: -10px;
        margin-top: -55px;
        position:absolute;
      }
      paper-search-bar{
        margin-left: 40px;
        margin-top: 50px;
        width: 97%;
        color: var(--secondaryFontColorCard);
        --background-color:var(--cardBackgroundcolor);
        --disabled-text-color:var(--secondaryFontColorCard);
      }
      #filters{
        border-radius: 5px;
        border-color: var(--secondaryFontColorCard);
        background-color: var(--hover-color);
        color: var(--secondaryFontColorCard);
      }
      #tune{
        margin-top: -50px;
        float:right;
        color: #a5a5a5;
      }
    </style>

    <div class="card">
      <h1>Browse Unit</h1>
      <paper-icon-button name="backicon" icon="hardware:keyboard-arrow-left" class="back"></paper-icon-button>
      <paper-search-bar search="{{search}}" loading="[[loading]]" ></paper-search-bar>
      <!--<paper-icon-button id="tune" name="tune" icon="image:tune"></paper-icon-button>-->
      <paper-filter-dialog id="filters">
        <h2>Filters</h2>
        <p>Filter f√ºr die Searchbar</p>
        <div class="buttons">
          <paper-button class="confirmButtons"name="no">No</paper-button>
          <paper-button class="confirmButtons"name="yes">Yes</paper-button>
        </div>
      </paper-filter-dialog>
    </div>
  </template>

  <script>
    class BrowseUnit extends Polymer.Element {
      static get is() { return 'browse-unit'; }
      _getReturnButton(){
        return Polymer.dom(this.root).querySelector("paper-icon-button[name=backicon]");
      }
      _getPaperFilterDialog(){
        return Polymer.dom(this.root).querySelector("paper-filter-dialog[id=filters]");
      }
      _getSearchBar(){
        return Polymer.dom(this.root).querySelector("paper-search-bar");
      }
    }

    window.customElements.define(BrowseUnit.is, BrowseUnit);
  </script>
   <script name="createunit" src="../develop-javascript/src/browseunit.js" type="module"></script>
</dom-module>

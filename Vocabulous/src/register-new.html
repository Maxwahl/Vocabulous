<link rel="import" href="../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="../bower_components/vaadin-valo-theme/vaadin-text-field.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../bower_components/iron-icons/communication-icons.html">

<dom-module id="register-new">
  <template>
    <style include="shared-styles">
       :host {
        --app-primary-color: var(--headlineCard);
        --app-secondary-color: var(--secondaryFontColorCard);
        display: block;
        background: unset;
        padding-top: 6%;
        /*min-height: 400px;*/
      }
      
      h1 {
        color:  #1976d2;
        font-size: 24px;
        font-family: 'Open sans';
        font-weight: 400;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        width: 250px;
        
      }
      .login {
        margin-top: -20px;
        width: 300px;
        height: 600px;
        text-align:  left;
        background: white;
        padding-top: 5px;
        padding-left: 40px;
        padding-right: 40px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 5px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
      }
      
      paper-input{
        text-align:  left;
        width: 350px;
        --paper-input-container-underline: {
          display: none;
        };
        --paper-input-container-underline-focus: {
          display: none;
        };
        --paper-input-container-underline-disabled: {
          display: none;
        };
        --paper-input-container-focus-color: #1976d2;
      }
      paper-password-input{
        width: 20px;
        
        text-align:  left;
        --paper-input-container-underline: {
          display: none;
        };
        --paper-input-container-underline-focus: {
          display: none;
        };
        --paper-input-container-underline-disabled: {
          display: none;
        };
        --paper-input-container-focus-color: #1976d2;
      }
      #loginButton{
        color: white;
        background-color: #1976d2;
        height: 30px;
        font-size: 0.85em;
        margin-top: 20px;
        width: 150px;
        padding: 0;
      }
      #clearInput{
        height: 20px;
        width: 20px;
      }
      #lastname{
        margin-top: -25px;
      }
      #email{
        margin-top: -25px;
      }
      .emailIcon{
        margin-right: 5px;
        margin-top: -5px;
        height: 20px;
        width: 20px;
      }
      #institution{
        margin-top: -25px;
      }
      #username{
        margin-top: -25px;
      }
      #password{
          padding: 0;
      }
      #passwordVerify{
        margin-top: 0px;
      }
      paper-password-input{
          padding: 0;
      }
    </style>
    
    <div class="login">
      <h1>Sign Up</h1>
      <paper-input label="Firstname" name="firstname" id="firstname">
            <paper-button slot="suffix" noink><iron-icon id="clearInput" icon="icons:clear"></iron-icon></paper-button>
      </paper-input>
      <paper-input label="Lastname" name="lastname" id="lastname">
            <paper-button slot="suffix" noink><iron-icon id="clearInput" icon="icons:clear"></iron-icon></paper-button>
      </paper-input>
      <paper-input label="Email" name="email" id="email">
            <iron-icon class="emailIcon" icon="communication:mail-outline" slot="prefix"></iron-icon>
            <paper-button slot="suffix" noink><iron-icon id="clearInput" icon="icons:clear"></iron-icon></paper-button>
      </paper-input>
      <paper-input label="Institution" name="institution" id="institution">
            <paper-button slot="suffix" noink><iron-icon id="clearInput" icon="icons:clear"></iron-icon></paper-button>
      </paper-input>
      <paper-input label="Username" name="username" id="username">
            <paper-button slot="suffix" noink><iron-icon id="clearInput" icon="icons:clear"></iron-icon></paper-button>
      </paper-input>
      <paper-password-input label="Password" name="password" id="password"></paper-password-input>
      <paper-password-input label="Password" name="passwordVerify" id="passwordVerify"></paper-password-input>
      <paper-button id="loginButton">Create account</paper-button>
    </div>
    <paper-toast id="toast0" text="Wrong username or password!"></paper-toast>
  </template>
  <script>
    class RegisterNew extends Polymer.Element {
      static get is() { return 'register-new'; }

      static get properties() {
        return {
          username: {
              type: String
          },
          password: {
              type: String
          },
          errorMessage: String
        };
      }
      _getLoginButton(){
        return Polymer.dom(this.root).querySelector("paper-button");
      }
      _getUsername(){
        return Polymer.dom(this.root).querySelector("paper-input");
      }
      _getPassword(){
        return Polymer.dom(this.root).querySelector("paper-password-input");
      }
      _getToast(){
        return Polymer.dom(this.root).querySelector("paper-toast[id=toast0]");
      }
    }
    
   window.customElements.define(RegisterNew.is, RegisterNew);
  </script>
  <script src="../develop-javascript/src/register.js" type="module"></script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/iron-icons/hardware-icons.html">

<dom-module id="practiceunit-page-selectionmode">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color:  var(--headlineCard);
        --app-secondary-color: var(--secondaryFontColorCard);
        display: block;
        padding: 10px;
      }
      h1{
        color: var(--app-primary-color);
        margin-left: 40px;
        font-weight: 400;
        font-size: 23px;
      }
      paper-icon-button.back{
        font-size: 0.65em;
        width: 45px;
        height: 45px;
        margin-left: -10px;
        margin-top: -55px;
        position:absolute;
      }
      h3.german{
        font-weight: 300;
        font-size: 0.9em;
        margin-top: 40px;
        width: 8%;
        height: 30px;
        margin-left: 40px;
        
      }
      h3.english{
        font-weight: 300;
        font-size: 0.9em;
        width: 8%;
        height: 30px;
        margin-left: 10px;
        margin-top: 40px;
      }
    </style>

    <div class="card">
      <h1>Unit 1</h1>
      <paper-icon-button name="backicon" icon="hardware:keyboard-arrow-left" class="back"></paper-icon-button>
    </div>
  </template>

  <script>
    class PracticeUnitPageSelectionMode extends Polymer.Element {
      static get is() { return 'practiceunit-page-selectionmode'; }
      _getUnitName(){
        return Polymer.dom(this.root).querySelector("h1");
      }
      _getReturnButton(){
        return Polymer.dom(this.root).querySelector("paper-icon-button[name=backicon]");
      }
    }
    window.customElements.define(PracticeUnitPageSelectionMode.is, PracticeUnitPageSelectionMode);
  </script>        
  
  <script src="../develop-javascript/src/practicepage_selectionmode.js" type="module"></script>
</dom-module>

      <h1 id="headlineOne">What is Vocabulous?</h1>
      <p>
          Vocabulous is a software that can be used to practice English vocabulary.
          The software offers you several options for practicing units so that you can prepare ideally for the next test. 
          You can also create your own units or add units of friends to learn the vocabulary you really need. 
          Vocabulous also gives you the ability to evaluate results of your sessions by displaying them in charts. 
          To further increase the user-friendliness, you will be able to design the software with your own colors, making it easy to create your own themes.
      </p>

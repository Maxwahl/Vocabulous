<dom-module id="about-view">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color:  var(--headlineCard);
        --app-secondary-color: var(--secondaryFontColorCard);
        display: block;
        padding: 10px;
      }
      h1{
        color: var(--app-primary-color);
        margin-left: 40px;
        font-weight: 400;
        font-size: 23px;
      }
      p{
        margin-left: 40px;
      }
      .copyright{
        width: 100%;
        /*bottom: 0px;*/
        margin-top: -10px;
        font-size: 0.55em;
        color: var(--secondaryFontColorCard);
        padding-bottom: 10px;
      }
      #coprighttext{
          margin-top: 0px;
          font-weight: 200;
          float: right;

      }
      #copyrighticon{
          width: 20px;
          height: 20px;
          float: right;
          margin-right: 5px;
      }
      p{
          margin-left: 40px;
          width: 80%;
          padding-bottom: 200px;
      }
    </style>

    <div class="card">
      <h1>About</h1>
      <p>
            We created the Website.com Site Builder with the user's perspective in mind. We wanted to offer a platform that would require no coding skills or design experience. We keep it simple, so users can focus on creating an amazing website that reflects their brand. Best of all - it's free. You can get online, showcase your brand, or start selling products right away.

            After seeing an increased need for ecommerce solutions, we developed one of the only fully-featured, free and commission-free online store builders, allowing business owners to launch their online business.
      </p>
      <h1 id="headlineOne">Our mission</h1>
      <h1 id="headlineTwo">Our vision</h1>
      <h1 id="headlineThree">Our mission</h1>
      <h1 id="headlineFour">Our vision</h1>

      <div class="copyright">
        <h2 id="coprighttext">Copyright Vocabulous ProjectTeam</h2>
        <iron-icon id="copyrighticon" icon="icons:copyright"></iron-icon> 
      </div>
    </div>
  </template>

  <script>
    class AboutView extends Polymer.Element {
      static get is() { return 'about-view'; }
      
    }

    window.customElements.define(AboutView.is, AboutView);
  </script>
   
</dom-module>

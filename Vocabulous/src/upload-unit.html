<dom-module id="upload-unit">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color:  var(--headlineCard);
        --app-secondary-color: var(--secondaryFontColorCard);
        display: block;
        padding: 10px;
      }
      h1{
        color: var(--app-primary-color);
        margin-left: 40px;
        font-weight: 400;
        font-size: 23px;
      }
      paper-icon-button.back{
        font-size: 0.65em;
        width: 45px;
        height: 45px;
        margin-left: -10px;
        margin-top: -55px;
        position:absolute;
      }
      p{
        margin-left: 40px;
      }
    </style>

    <div class="card">
      <h1>Upload Unit</h1>
      <paper-icon-button name="backicon" icon="hardware:keyboard-arrow-left" class="back"></paper-icon-button>
      <p>Units können mit Hilfe einer CSV-Datei, die per Drag and Drop in ein vorhandes Feld gezogen
        in die eigene Unit-Sammlung übernommen werden.
      </p>
    </div>
  </template>

  <script>
    class UploadUnit extends Polymer.Element {
      static get is() { return 'upload-unit'; }
      _getReturnButton(){
        return Polymer.dom(this.root).querySelector("paper-icon-button[name=backicon]");
      }
    }

    window.customElements.define(UploadUnit.is, UploadUnit);
  </script>
   <script name="createunit" src="../develop-javascript/src/uploadunit.js" type="module"></script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/d2l-dropdown/d2l-dropdown.html">
<link rel="import" href="../bower_components/d2l-dropdown/d2l-dropdown-content.html">
<link rel="import" href="../bower_components/d2l-dropdown/d2l-dropdown-menu.html">
<link rel="import" href="../bower_components/d2l-menu/d2l-menu-item.html">
<link rel="import" href="shared-styles.html">

<dom-module id="create-unit">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: #2f3238;
        --app-secondary-color: grey;
        display: block;
        padding: 10px;
      }
      h1{
        color: var(--app-primary-color);
        margin-left: 40px;
        font-weight: 400;
        font-size: 23px;
      }
      paper-icon-button.back{
        font-size: 0.65em;
        width: 30px;
        height: 30px;
        margin-left: -10px;
        margin-top: -49px;
        position:absolute;
      }
      table{
        width: 100%;
        margin-top: 30px;
        margin-bottom: 30px;
      }
      td:hover{
        background-color: #f2f2f2;
      }
      td{
        border: 0.5px solid #cecece;
        height: 30px;
        padding: 10px;
        text-align: left;
        font-weight: 200;
        margin-left: 40px;
        border-radius: 5px;
        margin-bottom: 3px;
        display: block;
      }
      paper-input.unitName{
        margin-left: 50px;
        width: 300px;
        margin-top: 20px;
        --paper-input-container-underline:{
          border: var(--app-secondary-color);
        }
        --paper-input-container-underline-focus:{
          border: var(--app-secondary-color);
        }
      }
      paper-input.germanVocab{
        margin-left: 0px;
        width: 300px;
        margin-top: -5px;
        --paper-input-container-underline:{
          border: var(--app-secondary-color);
        }
        --paper-input-container-underline-focus:{
          border: var(--app-secondary-color);
        }
      }
      paper-input.englishVocab{
        margin-left: 50%;
        width: 300px;
        margin-top: -40px;
        --paper-input-container-underline:{
          border: var(--app-secondary-color);
        }
        --paper-input-container-underline-focus:{
          border: var(--app-secondary-color);
        }
      }

      paper-button.plus{
        width: 25px;
        height: 25px;
        margin-top: -20px;
        text-align: center;
        border-radius: 100px;
        min-width: 10px;
        min-height: 10px;
        padding: 0px;
        float: right;
        margin-left: 8px;
      }
      iron-icon.plus{
        width: 17px;
        height: 17px;
        color: var(--app-secondary-color);
      }
      paper-button.minus{
        margin: 0px;
        width: 25px;
        height: 25px;
        margin-top: -20px;
        text-align: center;
        border-radius: 100px;
        min-width: 10px;
        min-height: 10px;
        padding: 0px;
        float: right;
      }
      iron-icon.minus{
        width: 17px;
        height: 17px;
        color: var(--app-secondary-color);
      }
      paper-button.browseUnit{
        font-size: 0.65em;
        margin-top: -50px;
        width: 10%;
        height: 30px;
        margin-left: 76%;
      }
      paper-button.uploadUnit{
        font-size: 0.65em;
        width: 10%;
        height: 30px;
        margin-bottom: 20px;
      }
      paper-button.save{
        font-size: 0.65em;
        margin-left: 40px;
      }
  
      d2l-dropdown{
        float:right;
      }
    </style>

    <div class="card">
      <h1>Create Unit</h1>
      <paper-icon-button name="backicon" icon="vaadin:chevron-left" class="back"></paper-icon-button>
      <d2l-dropdown>
          <paper-icon-button style="width: 35px;height: 35px;"class="d2l-dropdown-opener" name="menu" icon="vaadin:ellipsis-dots-v" noink></paper-icon-button>
          <d2l-dropdown-menu>
              <d2l-menu label="Menu">
                <d2l-menu-item name="browseUnit" text="Browse Unit"></d2l-menu-item>
                <d2l-menu-item name="uploadUnit" text="Upload Unit"></d2l-menu-item>
              </d2l-menu>
          </d2l-dropdown-menu>
      </d2l-dropdown>

      <paper-input class="unitName" label="Unit name" no-label-float></paper-input>
      <table id="vocabs">
        <tr><td><paper-input class="germanVocab" label="German word" no-label-float></paper-input><paper-input class="englishVocab" label="English word" no-label-float></paper-input></td></tr>
      </table>
      <paper-button class="plus" name="plus" raised noink><iron-icon icon="vaadin:plus" class="plus" noink></iron-icon></paper-button>
      <paper-button class="minus" name="minus" raised noink><iron-icon icon="vaadin:minus" class="minus" noink></iron-icon></paper-button>
      <paper-button class="save" name="save" raised noink >Save</paper-button>
    </div>
  </template>

  <script>
    class CreateUnit extends Polymer.Element {
      static get is() { return 'create-unit'; }
      _getReturnButton(){
        return Polymer.dom(this.root).querySelector("paper-icon-button[name=backicon]");
      }
      _getMinusIcon(){
        return Polymer.dom(this.root).querySelector("paper-button[name=minus]");
      }
      _getPlusIcon(){
        return Polymer.dom(this.root).querySelector("paper-button[name=plus]");
      }
      _getSaveButton(){
        return Polymer.dom(this.root).querySelector("paper-button[name=save]");
      }
      _getWordTable(){
        return Polymer.dom(this.root).querySelector("table[id=vocabs]");
      }
      _getUnitNameInput(){
        return Polymer.dom(this.root).querySelector("paper-input[class=unitName]");
      }
      _getBrowseUnitButton(){
        return Polymer.dom(this.root).querySelector("d2l-menu-item[name=browseUnit]");
      }
      _getUploadUnitButton(){
        return Polymer.dom(this.root).querySelector("d2l-menu-item[name=uploadUnit]");
      }
    }

    window.customElements.define(CreateUnit.is, CreateUnit);
  </script>
   <script name="createunit" src="../develop-javascript/src/createunit.js" type="module"></script>
</dom-module>

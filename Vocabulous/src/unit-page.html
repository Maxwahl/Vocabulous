<dom-module id="unit-page">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color:  var(--headlineCard);
        --app-secondary-color: var(--secondaryFontColorCard);
        display: block;
        padding: 10px;
      }
      h1{
        color: var(--app-primary-color);
        margin-left: 40px;
        font-weight: 400;
        font-size: 23px;
      }
      table{
        margin-top: 100px;
        margin-left: 40px;
        width: 96.5%;
      }
      td{
        border: 0.5px solid var(--secondaryFontColorCard);
        height: 15px;
        padding: 10px;
        font-weight: 200;
        text-align: left;
        margin-left: 40px;
        border-radius: 5px;
        color:var(--secondaryFontColorCard);
        width: 48.25%;
      }
      tr{
        margin-bottom: 10px;
      }
      paper-button.practiceUnit{
        font-size: 0.65em;
        margin-top: -50px;
        width: 8%;
        height: 30px;
        margin-left: 80%;
      }
      paper-button.selfCheck{
        font-size: 0.65em;
        width: 8%;
        height: 30px;
        margin-bottom: 20px;
      }
      paper-icon-button.back{
        font-size: 0.65em;
        width: 45px;
        height: 45px;
        margin-left: -10px;
        margin-top: -55px;
        position:absolute;
      }
      d2l-dropdown{
        float:right;
      }
      paper-icon-button.edit{
        width: 35px;
        height: 35px;
        float: right;
        margin-top: 5px;
      }
    </style>

    <div class="card">
      <h1>Unit 1</h1> <!--Name der Unit-->
      <paper-icon-button name="backicon" icon="hardware:keyboard-arrow-left" class="back"></paper-icon-button>
      <d2l-dropdown>
              <paper-icon-button style="width: 45px;height: 45px;"class="d2l-dropdown-opener" name="menu" icon="icons:more-vert" noink></paper-icon-button>
              <d2l-dropdown-menu>
                  <d2l-menu label="Menu">
                    <d2l-menu-item text="Practice Variants">
                        <d2l-menu>
                            <d2l-menu-item name="practiceUnit" text="Answer"></d2l-menu-item>
                            <d2l-menu-item name="practiceUnitSelectionmode" text="Memory"></d2l-menu-item>
                        </d2l-menu>
                    </d2l-menu-item>
                    <d2l-menu-item name="selfCheck" text="Self-check"></d2l-menu-item>
                  </d2l-menu>
              </d2l-dropdown-menu>
      </d2l-dropdown>
      <paper-icon-button class="edit" name="edit" icon="editor:mode-edit"></paper-icon-button>
      <table id="vocabulary">
        
      </table>
    </div>
  </template>

  <script>
    class UnitPage extends Polymer.Element {
      static get is() { return 'unit-page'; }
      _getUnitName(){
        return Polymer.dom(this.root).querySelector("h1");
      }
      _getWordTable(){
        return Polymer.dom(this.root).querySelector("table[id=vocabulary]");
      }
      _getReturnButton(){
        return Polymer.dom(this.root).querySelector("paper-icon-button[name=backicon]");
      }
      _getPracticeButton(){
        return Polymer.dom(this.root).querySelector("d2l-menu-item[name=practiceUnit]");
      }
      _getPracticeButtonSelectionmode(){
        return Polymer.dom(this.root).querySelector("d2l-menu-item[name=practiceUnitSelectionmode]");
      }
      _getExamButton(){
        return Polymer.dom(this.root).querySelector("d2l-menu-item[name=selfCheck]");
      }
    }
    window.customElements.define(UnitPage.is, UnitPage);
  </script>
  <script name="unitpage" src="../develop-javascript/src/unitpage.js" type="module"></script>
</dom-module>

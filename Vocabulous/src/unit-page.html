<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-search/paper-search-panel.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="unit-page">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: #2f3238;
        --app-secondary-color: grey;
        display: block;
        padding: 10px;
      }
      h1{
        color: var(--app-primary-color);
        margin-left: 40px;
        font-weight: 500;
        font-size: 23px;
        margin-top: -15px;
      }
      table{
        margin-left: 40px;
        width: 98%;
      }
      td{
        border: 0.5px solid #cecece;
        height: 15px;
        padding: 10px;
        text-align: left;
        margin-left: 40px;
        border-radius: 5px;
      }
      tr{
        margin-bottom: 20px;
      }
      paper-button.practiceUnit{
        font-size: 0.65em;
        margin-top: -50px;
        width: 8%;
        height: 30px;
      }
      paper-button.selfCheck{
        font-size: 0.65em;
        width: 8%;
        height: 30px;
        margin-bottom: 20px;
      }
      paper-icon-button.back{
        font-size: 0.65em;
        width: 30px;
        height: 30px;
        margin-left: -10px;
      }
      div.backButton{
        text-align: right;
      }
      div.buttons{
       text-align: right;
      }
      

    </style>

    <div class="card">
      <paper-icon-button name="backicon" icon="vaadin:chevron-left" class="back"></paper-icon-button>
      <h1>Unit 1</h1> <!--Name der Unit-->
      <div class="buttons">
        <paper-button class="practiceUnit" name="practiceUnit" raised noink>Practice Unit</paper-button>
        <paper-button class="selfCheck" name="selfCheck" raised noink>Self-check</paper-button>
      </div>
  
      <table id="vocabulary">
        
      </table>
    </div>
  </template>

  <script>
    class UnitPage extends Polymer.Element {
      static get is() { return 'unit-page'; }
      _getUnitName(){
        return Polymer.dom(this.root).querySelector("h1");
      }
      _getWordTable(){
        return Polymer.dom(this.root).querySelector("table[id=vocabulary]");
      }
      _getReturnButton(){
        return Polymer.dom(this.root).querySelector("paper-icon-button[name=backicon]");
      }
      _getPracticeButton(){
        return Polymer.dom(this.root).querySelector("paper-button[name=practiceUnit]");
      }
      _getExamButton(){
        return Polymer.dom(this.root).querySelector("paper-button[name=selfCheck]");
      }
    }
    window.customElements.define(UnitPage.is, UnitPage);
  </script>
  <script name="unitpage" src="../develop-javascript/src/unitpage.js" type="module"></script>
</dom-module>

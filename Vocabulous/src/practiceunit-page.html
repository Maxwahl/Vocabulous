<dom-module id="practiceunit-page">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: #2f3238;
        --app-secondary-color: grey;
        display: block;
        padding: 10px;
      }
      h1{
        color: var(--app-primary-color);
        margin-left: 40px;
        font-weight: 500;
        font-size: 23px;
      }
      h2{
        color: var(--app-primary-color);
        margin-top: 150px;
        margin-left: 400px;
        font-weight: 300;
        font-size: 18px;
      }
      paper-button.practiceUnit{
        font-size: 10px;
        margin-top: 40px;
        width: 200px;
        height: 30px;
        margin-left: 40px;
      }
      paper-button.selfCheck{
        font-size: 10px;
        width: 200px;
        height: 30px;
        margin-left: 40px;
      }
      paper-input.vocab{
          margin-top: -75px;
          margin-left: 500px;
          width: 300px;
      }

    <div class="card">
      <h1>Unit 1</h1> <!--Name der Unit-->
      <paper-button class="practiceUnit" name="practiceUnit" raised noink>Deutsch => Englisch</paper-button>

      <paper-button class="selfCheck" name="selfCheck" raised noink>Englisch => Deutsch</paper-button>
      <h2>house</h2>
      <paper-input class="vocab"></paper-input>
  
      
    </div>
  </template>

  <script>
    class PracticeUnitPage extends Polymer.Element {
      static get is() { return 'practiceunit-page'; }
      _getUnitName(){
        return Polymer.dom(this.root).querySelector("h1");
      }
     
    }
    window.customElements.define(PracticeUnitPage.is, PracticeUnitPage);
  </script>
  <script name="practiceunitpage" src="../develop-javascript/src/practiceunitpage.js" type="module"></script>

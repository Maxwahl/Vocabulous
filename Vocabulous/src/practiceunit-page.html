<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-search/paper-search-panel.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../bower_components/time-counter/time-counter.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="practiceunit-page">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: #2f3238;
        --app-secondary-color: grey;
        display: block;
        padding: 10px;
      }
      h1{
        color: var(--app-primary-color);
        margin-left: 40px;
        font-weight: 400;
        font-size: 23px;
      }
      h2{
        color: var(--app-primary-color);
        margin-top: -20px;
        margin-left: 30%;
        font-weight: 300;
        font-size: 18px;
      }
      h3.german{
        font-weight: 300;
        font-size: 0.9em;
        margin-top: 40px;
        width: 8%;
        height: 30px;
        margin-left: 40px;
        
      }
      h3.english{
        font-weight: 300;
        font-size: 0.9em;
        width: 8%;
        height: 30px;
        margin-left: 10px;
        margin-top: 40px;
      }
      paper-input.vocab{
          margin-top: -72.5px;
          margin-left: 40%;
          width: 25%;
        --paper-input-container-color: initial;
        --paper-input-container-focus-color: initial;
        --paper-input-container-invalid-color: initial;
        --paper-input-container-input-color: initial;
      }
      paper-toggle-button.language{
        margin-left: 15px;
        margin-top: 20px;
        --paper-toggle-button-checked-bar-color:  #1E88E5;
        --paper-toggle-button-checked-button-color: #1E88E5;
        --paper-toggle-button-checked-ink-color: #1E88E5;
        --paper-toggle-button-unchecked-bar-color:  #ff3399;
        --paper-toggle-button-unchecked-button-color: #ff3399;
        --paper-toggle-button-unchecked-ink-color: #ff3399;
      }
      paper-button.nextVocab{
        font-size: 0.65em;
        width: 8%;
        height: 30px;
        margin-top: 200px;
        margin-left: 70%;
        
      }
      paper-button.cancelbutton{
        font-size: 0.65em;
        width: 8%;
        height: 30px;
        margin-left: 40px;
        margin-top: 80px;
      }
      paper-button.pausebutton{
        font-size: 0.65em;
        width: 40px;
        height: 30px;
        margin-left: 0%;
        margin-top: 80px;
      }
      paper-button.skipbutton{
        font-size: 0.65em;
        width: 8%;
        height: 30px;
        margin-left: 0%;
        margin-top: 80px;
      }
      paper-button.startbutton{
        font-size: 0.65em;
        width: 8%;
        height: 30px;
        margin-left: 0%;
        margin-top: 80px;
      }
      paper-progress.green {
        --paper-progress-active-color: var(--paper-light-green-500);
        --paper-progress-secondary-color: var(--paper-light-green-100);
      }

      paper-progress.blue {
        --paper-progress-active-color: var(--paper-light-blue-500);
        --paper-progress-secondary-color: var(--paper-light-blue-100);
      }
      h3.learnprogress{
        font-weight: 300;
        font-size: 0.9em;
        width: 200px;
        height: 30px;
        /*margin-left: 83%;*/
        margin-top: 0px;
      }
      h3.unitprogress{
        font-weight: 300;
        font-size: 0.9em;
        width: 200px;
        height: 30px;
        /*margin-left: 83%;*/
        margin-top: 0px;
      }
      h2.timer{
        margin-top: 100px;
        margin-left: 20%;
      }
      div.progressbars{
        float: right;
      }
      paper-icon-button.back{
        font-size: 0.65em;
        width: 30px;
        height: 30px;
        margin-left: -10px;
        margin-top: -49px;
        position:absolute;
      }
      iron-icon.language{
        color: var(--app-secondary-color);
        width: 15px;
        height: 15px;
        margin-top: 15px;
        margin-left: 10px;
      }
      iron-icon.next{
        color: var(--app-secondary-color);
        width: 15px;
        height: 15px;
        margin-top: -80px;
        margin-left: 80%;
      }
      #popuplanguage iron-icon.language{
        display: none;
      }
      #popuplanguage{
        position: absolute;
        z-index: 1;
        width: 500px;
        background-color: rgba(134, 221, 255, 0.562);
        color:black;
        padding: 5px 0;
        margin-top: 4.5%;
      }
      #popuplanguage::after{
        content: "";
        position: absolute;
        bottom: 100%;
        left: 48.5%;
        margin-top: -4px;
        border-width: 7px;
        border-style: solid;
        border-color: transparent transparent rgba(134, 221, 255, 0.562) transparent;
      }
      iron-icon.next:hover #popupnext{
        display: block;
      }
      #popupnext iron-icon.next{
        display: none;
      }
      #popupnext{
        position: absolute;
        z-index: 1;
        width: 500px;
        background-color: rgba(134, 221, 255, 0.562);
        color:black;
        padding: 5px 0;
        margin-top: -1.5%;
        margin-left: 59.5%;
      }
      #popupnext::after{
        content: "";
        position: absolute;
        bottom: 100%;
        left: 48.5%;
        margin-top: -4px;
        border-width: 7px;
        border-style: solid;
        border-color: transparent transparent rgba(134, 221, 255, 0.562) transparent;
      }
      iron-icon.next:hover #popupnext{
        display: block;
      }

    </style>

    <div class="card">
      <h1>Unit 1</h1> <!--Name der Unit-->
      <paper-icon-button name="backicon" icon="vaadin:chevron-left" class="back"></paper-icon-button>
      <table>
        <tr>
          <td><h3 class="german">Deutsch</h3></td>
          <td><paper-toggle-button noink checked class="language"></paper-toggle-button></td>
          <td> <h3 class="english">Englisch</h3></td>
          <td><iron-icon icon="vaadin:info-circle-o" class="language"></iron-icon></td>
          <div id="popuplanguage" name="languagePopup" style="display: none">When you're selecting "german" you will have to
              write german words and when you select "english" you will have to write
              english words.</div>
        </tr>
      </table>
      <div class="progressbars">
          <paper-progress name="learn" value="250" min="0" max="800" class="green"></paper-progress>
          <h3 class="learnprogress">Learn Progress</h3>
          
          <paper-progress name="unit" value="0" min="0" max="100" class="blue"></paper-progress>
          <h3 class="unitprogress">Unit Progress</h3>
      </div>
      <div>
          <paper-button hidden="true" class="nextVocab" name="nextVocab" raised noink>Next</paper-button>
          <h2 hidden="true">house</h2> <!--Vokabel das angezeigt wird-->
          <paper-input hidden="true" class="vocab"></paper-input> <!--Vokabel das eingegeben wird-->
          <iron-icon hidden="true" icon="vaadin:info-circle-o" class="next"></iron-icon>
          <div id="popupnext" name="nextPopup" style="display: none">When you are pressing "Next" Vocabulous
              will check your answer. If it was correct the line will turn green,
              when it was wrong the line will turn red. You will have two tries.
              When the line turns orange, Vocabolous is showing you the correct answer.
              After a short amount of time you will get the next word.</div>
      </div>
      
      <table>
        <tr>
          <td><paper-button hidden="true" class="cancelbutton" name="cancelbutton" noink raised>Exit</paper-button></td>
          <td><paper-button hidden="true" class="pausebutton" name="pausebutton" noink raised>Pause</paper-button></td>
          <td><paper-button hidden="true" class="skipbutton" name="skipbutton" noink raised>Skip</paper-button></td>
          <td><paper-button class="startbutton" name="startbutton" noink raised>Start</paper-button></td>
          <td><h2 hidden="true" class="timer">00:00:00</time-counter></td>
        </tr>
      </table>
    </div>
    <input name="wordCount" style="display:none;">
    <input name="wrong" style="display:none;">
    <input name="secondTry" style="display:none;">
  </template>
  <script>
    class PracticeUnitPage extends Polymer.Element {
      static get is() { return 'practiceunit-page'; }
      _getUnitName(){
        return Polymer.dom(this.root).querySelector("h1");
      }
      _getCancelButton(){
        return Polymer.dom(this.root).querySelector("paper-button[name=cancelbutton]");
      }
      _getPauseButton(){
        return Polymer.dom(this.root).querySelector("paper-button[name=pausebutton]");
      }
      _getSkipButton(){
        return Polymer.dom(this.root).querySelector("paper-button[name=skipbutton]");
      }
      _getTimeCounter(){
        return Polymer.dom(this.root).querySelector("h2[class=timer]");
      }
      _getToggleButton(){
        return Polymer.dom(this.root).querySelector("paper-toggle-button");
      }
      _getLearnProgressBar(){
        return Polymer.dom(this.root).querySelector("paper-progress[name=learn]");
      }
      _getUnitProgressBar(){
        return Polymer.dom(this.root).querySelector("paper-progress[name=unit]");
      }
      _getInput(){
        return Polymer.dom(this.root).querySelector("paper-input[class=vocab]");
      }
      _getWordPrint(){
        return Polymer.dom(this.root).querySelector("h2");
      }
      _getNextButton(){
        return Polymer.dom(this.root).querySelector("paper-button[class=nextVocab]");
      }
      _getStartButton(){
        return Polymer.dom(this.root).querySelector("paper-button[name=startbutton]");
      }
      _getReturnButton(){
        return Polymer.dom(this.root).querySelector("paper-icon-button[name=backicon]");
      }
      _getLanguageInfo(){
        return Polymer.dom(this.root).querySelector("iron-icon[class=language]");
      }
      _getNextInfo(){
        return Polymer.dom(this.root).querySelector("iron-icon[class=next]");
      }
      _getLanguagePupup(){
        return Polymer.dom(this.root).querySelector("div[name=languagePopup]");
      }
      _getNextPupup(){
        return Polymer.dom(this.root).querySelector("div[name=nextPopup]");
      }
      _getWordCount(){
        return Polymer.dom(this.root).querySelector("input[name=wordCount]");
      }
      _getWrong(){
        return Polymer.dom(this.root).querySelector("input[name=wrong]");
      }
      _getSecondTry(){
        return Polymer.dom(this.root).querySelector("input[name=secondTry]");
      }
    }
    window.customElements.define(PracticeUnitPage.is, PracticeUnitPage);
  </script>
  <script name="practiceunitpage" src="../develop-javascript/src/practicepage.js" type="module"></script>
</dom-module>

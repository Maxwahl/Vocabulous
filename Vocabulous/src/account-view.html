<dom-module id="account-view">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: #2f3238;
        --app-secondary-color: grey;
        display: block;
        
        padding: 10px;
      }
      h1{
        color: var(--app-primary-color);
        margin-left: 4%;
      }
      h2.name{
        margin-left: 20%;
        color: var(--app-secondary-color);
        margin-top: -7%;
      }
      h3.institution{
        margin-left: 20%;
        margin-top: -2%;
        font-size: 15px;
        color:var(--app-secondary-color);
      }

      paper-input.firstname{
        margin-top: 8%;
        margin-left: 3%;
        width: 300px;
        --paper-input-container-underline-disabled: {
            opacity: 1;
            border-style:solid;
            border-width:0.1px;
          };
        --paper-input-container-disabled: {
            opacity: 1;
        };
      }
      paper-input.lastname{
       margin-top: -5%;
       margin-left: 40%;
       width: 300px;
        --paper-input-container-underline-disabled: {
            opacity: 1;
            border-style:solid;
            border-width:0.1px;
          };
        --paper-input-container-disabled: {
            opacity: 1;
        };
      }
      paper-input.email{
        margin-left: 3%;
        width: 300px;
        --paper-input-container-underline-disabled: {
            opacity: 1;
            border-style:solid;
            border-width:0.1px;
          };
        --paper-input-container-disabled: {
            opacity: 1;
        };
      }
      iron-icon.emailIcon{
        width: 25px;
        height: 25px;
        margin-right: 20px;
      }

      paper-input.birthDate{
        width: 300px;
        margin-left: 3%;
        --paper-input-container-underline-disabled: {
            opacity: 1;
            border-style:solid;
            border-width:0.1px;
          };
        --paper-input-container-disabled: {
            opacity: 1;
        };
      }

      paper-input.username{
        width: 300px;
        margin-left: 3%;
        margin-top: 2%;
        --paper-input-container-underline-disabled: {
            opacity: 1;
            border-style:solid;
            border-width:0.1px;
          };
        --paper-input-container-disabled: {
            opacity: 1;
        };
      }
      paper-input.password{
        width: 300px;
        margin-left: 40%;
        margin-top: -5%;
        --paper-input-container-underline-disabled: {
            opacity: 1;
            border-style:solid;
            border-width:0.1px;
          };
        --paper-input-container-disabled: {
            opacity: 1;
        };
      }
      paper-icon-button.user{
        width: 130px;
        height: 130px;
        margin-left: 3%;
      }
      .buttons{
        margin-top: 3%;
        font-size: 10px;
        margin-left: 3%;
      }
    </style>
     
    <div class="card">
        <h1>Account View</h1>
        <paper-icon-button src="account-icon.png" class="user"></paper-icon-button>
        <h2 class="name">Max Mustermann</h2>
        <h3 class="institution">HTL Leonding</h3>
        <paper-input class="firstname" label="Firstname" value="Max"></paper-input>
        <paper-input class="lastname" label="Lastname" value="Mustermann"></paper-input>
        <paper-input class="email" label="Email">
            <iron-icon class="emailIcon" icon="vaadin:envelope-o" slot="prefix"></iron-icon>
        </paper-input>
        <paper-input class="birthDate" label="BirthDate" value="12.03.1999"></paper-input>
        <paper-input class="username" label="Username" value="max_mustermann"></paper-input>
        <paper-input class="password" label="Password" value="max123"></paper-input>
        <div class="buttons">
            <paper-button name="edit" raised>Edit</paper-button>
            <paper-button name="save" raised>Save</paper-button>
        </div>
    </div>
  </template>

  <script>
    class AccountView extends Polymer.Element {
      static get is() { return 'account-view'; }
      _getFullname(){
        return Polymer.dom(this.root).querySelector("h2[class=name]");
      }
      _getInstitution(){
        return Polymer.dom(this.root).querySelector("h3[class=institution]");
      }
      _getFirstname(){
        return Polymer.dom(this.root).querySelector("paper-input[class=firstname]");
      }
      _getLastname(){
        return Polymer.dom(this.root).querySelector("paper-input[class=lastname]");
      }
      _getEmail(){
        return Polymer.dom(this.root).querySelector("paper-input[class=email]");
      }
      _getBirthdate(){
        return Polymer.dom(this.root).querySelector("paper-input[class=birthDate]");
      }
      _getUsername(){
        return Polymer.dom(this.root).querySelector("paper-input[class=username]");
      }
      _getPassword(){
        return Polymer.dom(this.root).querySelector("paper-input[class=password]");
      }
      _getEditbutton(){
        return Polymer.dom(this.root).querySelector("paper-button[name=edit]");
      }
      _getSavebutton(){
        return Polymer.dom(this.root).querySelector("paper-button[name=save]");
      }
    }

    window.customElements.define(AccountView.is, AccountView);
  </script>
  <script src="../develop-javascript/src/accountview.js" type="module"></script>
</dom-module>

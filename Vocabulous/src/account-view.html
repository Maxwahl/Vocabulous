<dom-module id="account-view">
  <template>
    <style include="app-grid-style"> /*include="shared-styles"*/
      :host {
        --app-primary-color: var(--headlineCard);
        --app-secondary-color: var(--secondaryFontColorCard);
        --app-grid-columns: 2;
        --app-grid-item-height: 60px;
        display: block;
        
        padding: 10px;
      }
      .card {
        margin: 24px;
        padding: 16px;
        color: var(--cardFontColor);
        border-radius: 5px;
        background-color: var(--cardBackgroundcolor);
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      
      h1{
        color: var(--headlineCard);
        margin-left: 40px;
        font-weight: 400;
        font-size: 23px;
      }
      h2.name{
        margin-left: 280px;;
        color: var(--app-secondary-color);
        margin-top: -100px;
        font-weight: 400;
      }
      h3.institution{
        font-weight: 300;
        margin-left: 280px;
        margin-top: -60px;
        font-size: 15px;
        color:var(--app-secondary-color);
      }

      paper-input.firstname{
        margin-top: 40px;
        margin-left: 40px;
        width: 300px;
        --paper-input-container-underline-disabled: {
            opacity: 1;
            border-style:solid;
            border-width:0.1px;
          };
        --paper-input-container-disabled: {
            opacity: 1;
        };
      }
      paper-input.lastname{
       margin-top: 40px;
       margin-left: 200px;
       width: 300px;
        --paper-input-container-underline-disabled: {
            opacity: 1;
            border-style:solid;
            border-width:0.1px;
          };
        --paper-input-container-disabled: {
            opacity: 1;
        };
      }
      paper-input.email{
        margin-left: 40px;
        width: 300px;
        --paper-input-container-underline-disabled: {
            opacity: 1;
            border-style:solid;
            border-width:0.1px;
          };
        --paper-input-container-disabled: {
            opacity: 1;
        };
      }
      iron-icon.emailIcon{
        width: 30px;
        height: 30px;
        margin-right: 20px;
      }

      paper-input.birthDate{
        width: 300px;
        margin-left: 40px;
        --paper-input-container-underline-disabled: {
            opacity: 1;
            border-style:solid;
            border-width:0.1px;
          };
        --paper-input-container-disabled: {
            opacity: 1;
        };
      }

      paper-input.username{
        width: 300px;
        margin-left: 40px;
        margin-top: 30px;
        --paper-input-container-underline-disabled: {
            opacity: 1;
            border-style:solid;
            border-width:0.1px;
          };
        --paper-input-container-disabled: {
            opacity: 1;
        };
      }
      paper-input.password{
        width: 300px;
        margin-left: 200px;
        margin-top: 40px;
        --paper-input-container-underline-disabled: {
            opacity: 1;
            border-style:solid;
            border-width:0.1px;
          };
        --paper-input-container-disabled: {
            opacity: 1;
        };
      }
      iron-icon.user{
        
        width: 150px;
        height: 150px;
        margin-top: 20px;
        margin-left: 35px;
      }
      .buttons{
        font-size: 0.65em;
        margin-left: 40px;
      }
      paper-input{
        color:var(--secondaryFontColorCard);
        --paper-input-container-color: var(--secondaryFontColorCard);
        --paper-input-container-focus-color: var(--secondaryFontColorCard);
        --paper-input-container-invalid-color: red;
        --paper-input-container-input-color: var(--secondaryFontColorCard);
      }
      #confirmPassword{
        width: 400px;
        border-radius: 5px;
        border-color: var(--secondaryFontColorCard);
        background-color: var(--hover-color);
        color: var(--secondaryFontColorCard);
      }
    </style>
      <div class="card">
          <h1>Account</h1>
          <iron-icon src="account-icon.png" class="user"></iron-icon>
          <div class="app-grid">
                  <h2 class="name"></h2>
                  <h3 class="institution">HTL Leonding</h3>
          </div>
          <table>
            <tr>
                <td><paper-input class="firstname" label="Firstname" auto-validate pattern="[a-zA-Z]*" error-message="only letters allowed"></paper-input></td>
                <td><paper-input class="lastname" label="Lastname" auto-validate pattern="[a-zA-Z]*" error-message="only letters allowed"></paper-input></td>
            </tr>
            <tr>
              <td>
                  <paper-input class="email" label="Email">
                      <iron-icon class="emailIcon" icon="communication:mail-outline" slot="prefix"></iron-icon>
                  </paper-input>
              </td>
                
            </tr>
            <tr>
                <td><paper-input class="birthDate" label="BirthDate"></paper-input></td>
            </tr>
            <tr>
              <td><paper-input class="username" label="Username"></paper-input></td>
              <td><paper-input class="password" label="Password" char-counter minlength="5" char-counter maxlength="16" required auto-validate error-message="this field must be filled [min. 5 characters]"></paper-input></td>  
            </tr>
          </table>
      </div>
      <div class="buttons">
          <paper-button name="edit" raised noink>Edit</paper-button>
          <paper-button name="save" raised noink>Save</paper-button>
      </div>
      <paper-dialog id="confirmPassword">
        <h2>Filter</h2>
        <div>
            <paper-input class="input" name="newPassword" label="Enter new Password again" error-message="Wrong input! Please try again"></paper-input>
            <paper-button id="save" name="changePassword" raised noink>Change Password</paper-button>
        </div>
      </paper-dialog>
  </template>
  <script>
    class AccountView extends Polymer.Element {
      static get is() { return 'account-view'; }
      _getFullname(){
        return Polymer.dom(this.root).querySelector("h2[class=name]");
      }
      _getInstitution(){
        return Polymer.dom(this.root).querySelector("h3[class=institution]");
      }
      _getFirstname(){
        return Polymer.dom(this.root).querySelector("paper-input[class=firstname]");
      }
      _getLastname(){
        return Polymer.dom(this.root).querySelector("paper-input[class=lastname]");
      }
      _getEmail(){
        return Polymer.dom(this.root).querySelector("paper-input[class=email]");
      }
      _getBirthdate(){
        return Polymer.dom(this.root).querySelector("paper-input[class=birthDate]");
      }
      _getUsername(){
        return Polymer.dom(this.root).querySelector("paper-input[class=username]");
      }
      _getPassword(){
        return Polymer.dom(this.root).querySelector("paper-input[class=password]");
      }
      _getEditbutton(){
        return Polymer.dom(this.root).querySelector("paper-button[name=edit]");
      }
      _getSavebutton(){
        return Polymer.dom(this.root).querySelector("paper-button[name=save]");
      }
      _getPaperDialogConfirm(){
        return Polymer.dom(this.root).querySelector("paper-dialog[id=confirmPassword]");
      }
      _getPaperDialogPassword(){
        return Polymer.dom(this.root).querySelector("paper-input[name=newPassword]");
      }
      _getPaperDialogFiltersSave(){
        return Polymer.dom(this.root).querySelector("paper-button[name=changePassword]");
      }
    }

    window.customElements.define(AccountView.is, AccountView);
  </script>
  <script src="../develop-javascript/src/accountview.js" type="module"></script>
</dom-module>

<dom-module id="register-login">
  <template>
    <style include="shared-styles">
       :host {
        background: unset;
        min-height: 400px;
      }
      #login-button {
        margin: 20px 0 0 0;
        padding-left: 25px;
        padding-right: 25px;
      }
      .error-message {
        color: red;
      }
      .header {
        height: 36%;
        display: flex;
        flex-direction: column;
        flex: 1;
        justify-content: flex-end;
        margin: 0 !important;
        padding: 0 !important;
      }
      /*.header::after {
        content: "";

        margin: 0 auto 5px;
        text-align: left;
        width: 250px;
        margin-top: 12%;
      }
      .login {
        width: 250px;
        margin: 16px auto;
        
      }
      
      .login vaadin-text-field,
      .login vaadin-password-field {
        width: 100%;
        margin-left: auto;
        margin-right: auto;
        text-align:  left;
      }

    <iron-a11y-keys keys="enter" on-keys-pressed="_logIn"></iron-a11y-keys>
    <div id="header" class="header">
      <h1>Vocabulous</h1>
    </div>
    <div class="login">
      <vaadin-text-field value="{{username::input}}" label="Username" name="username" id="username">Username</vaadin-text-field>
      <vaadin-password-field value="{{password::input}}" label="Password" name="password">Password</vaadin-password-field>
      <span class="error-message">[[errorMessage]]</span>
      <vaadin-button theme="primary" id="loginButton" on-tap="_logIn" onclick="hallo([[username]], [[password]])">Login</vaadin-button>
    </div>
    <div>Eingabe Username: [[username]]</div>
    <div>Eingabe Passwort: [[password]]</div>
  </template>
  <script src="myscript.js"></script>
  <script>

      static get is() { return 'register-login'; }

      static get properties() {
        return {
          username: {
              type: String
          },
          password: {
              type: String
          },
          errorMessage: String

        }
      }

        super();
      }

      console.log("Hallo");
      if(username != undefined && password != undefined){
          checkBenutzer(username,password);
        }
    }
    
   window.customElements.define(RegisterLogin.is, RegisterLogin);
  </script>
